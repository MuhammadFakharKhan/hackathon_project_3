<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="education">Education</label>
        <textarea id="education" name="education" required></textarea>
      </div>
      <div>
        <label for="work-experience">Work Experience</label>
        <textarea id="work-experience" name="work-experience" required></textarea>
      </div>
      <div>
        <label for="skills">Skills</label>
        <textarea id="skills" name="skills" required></textarea>
      </div>
      <div>
        <label for="profile-picture">Profile Picture</label>
        <input type="file" id="profile-picture" name="profile-picture" accept="image/*" required>
      </div>
      <button type="submit">Generate Resume</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
